<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inaccesible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #aaa;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .boton {
            display: inline-block;
            padding: 5px 10px;
            background-color: lightgray;
            color: white;
            text-decoration: none;
            font-size: 10px;
            border-radius: 5px;
        }
        .texto-imagen {
            background-image: url('imagen.png'); /* Imagen con texto incrustado */
            width: 300px;
            height: 100px;
            background-size: cover;
            margin: 20px auto;
        }
        .animado {
            animation: mover 1s infinite alternate;
        }
        @keyframes mover {
            from { transform: translateX(0); }
            to { transform: translateX(30px); }
        }
        .seccion {
            margin: 30px 0;
            padding: 20px;
            background-color: #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animado">¡Bienvenidos!</h1>
        <div class="texto-imagen"></div>
        <a href="#" class="boton">Clic aquí</a>
        
        <div class="seccion">
            <h2>Sobre Nosotros</h2>
            <p>Somos una empresa dedicada a ofrecer contenido visual atractivo.</p>
        </div>
        
        <div class="seccion">
            <h2>Servicios</h2>
            <ul>
                <li>Diseño gráfico</li>
                <li>Desarrollo web</li>
                <li>Marketing digital</li>
            </ul>
        </div>
        
        <div class="seccion">
            <h2>Contacto</h2>
            <p>Email: contacto@empresa.com</p>
            <p>Teléfono: 123-456-7890</p>
        </div>
    </div>
</body>
</html>
